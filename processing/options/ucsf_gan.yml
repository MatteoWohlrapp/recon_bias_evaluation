name: ucsf_gan_reconstruction
results_path: ./results

datasets:
  chex:
    enabled: false
  ucsf:
    enabled: true
    dataroot: /path/to/ucsf/data
    sampling_mask: radial  # or linear
    number_of_samples: null
    seed: 31415
    type: FLAIR  # or other MRI type
    pathology: []  # list of pathologies to include
    lower_slice: 60
    upper_slice: 130
    split: test

models:
  unet:
    enabled: false
  gan:
    enabled: true
    network: GAN
    model_path: /path/to/pix2pix/checkpoints/ucsf_gan/latest_net_G.pth
  diffusion:
    enabled: false 