name: chex_diffusion_reconstruction
results_path: ./results

datasets:
  chex:
    enabled: true
    dataroot_A: /path/to/chex/degraded
    dataroot_B: /path/to/chex/original
    csv_path_A: /path/to/chex/metadata_degraded.csv
    csv_path_B: /path/to/chex/metadata_original.csv
    photon_count: 100000
    number_of_samples: null  # null for all samples
    seed: 31415
    split: test
  ucsf:
    enabled: false

models:
  unet:
    enabled: false
  gan:
    enabled: false
  diffusion:
    enabled: true
    network: diffusion
    sde_path: /path/to/image-restoration-sde  # Path to the SDE repository root
    opt_path: /path/to/image-restoration-sde/codes/config/deblurring/options/train/ir-sde-chex.yml
    model_path: /path/to/image-restoration-sde/experiments/chex_diffusion/models/latest.pth
    sde:
      max_sigma: 50
      T: 100
      schedule: linear
      eps: 0.001 