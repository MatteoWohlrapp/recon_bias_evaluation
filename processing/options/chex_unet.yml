name: chex_unet_reconstruction
results_path: ./results

datasets:
  chex:
    enabled: true
    dataroot_A: /path/to/chex/degraded
    dataroot_B: /path/to/chex/original
    csv_path_A: /path/to/chex/metadata_degraded.csv
    csv_path_B: /path/to/chex/metadata_original.csv
    photon_count: 100000
    number_of_samples: null  # null for all samples
    seed: 31415
    split: test
  ucsf:
    enabled: false

models:
  unet:
    enabled: true
    network: UNet
    model_path: /path/to/recon_bias/models/unet_model.pth
  gan:
    enabled: false
  diffusion:
    enabled: false 